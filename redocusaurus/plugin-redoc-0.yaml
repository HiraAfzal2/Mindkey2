openapi: 3.0.1
info:
  title: MindKey Recruiting API
  description: HTTP API for MindKey Recruiting.
  contact:
    name: MindKey Software A/S
    url: https://www.mindkey.com
    email: support@mindkey.dk
  version: 1.0.0
servers:
  - url: https://recruiting-api.mindkey.com
    description: Production API
paths:
  /{customerId}/candidates:
    post:
      tags:
        - Candidate
      summary: Create a new candidate.
      description: Allows the creation of a new candidate.
      parameters:
        - name: customerId
          in: path
          description: A unique UUID value that identifies the customer.
          required: true
          schema:
            type: string
            format: uuid
        - name: X-MindKey-User-Language
          in: header
          description: Specify User UI Language.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Culture
          in: header
          description: Specify User UI Culture.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Timezone
          in: header
          description: Specify user timezone.
          schema:
            type: string
            default: Europe/Copenhagen
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCandidatesRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCandidatesRequest'
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: boolean
        '400':
          description: Bad request provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResult'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResult'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResult'
  /{customerId}/candidates/types/{candidateApplicationFormTypeId}:
    get:
      tags:
        - Candidate
      summary: Get Candidate Application Type
      description: Get the setup for a Candidate Application Form Type.
      parameters:
        - name: customerId
          in: path
          description: A unique UUID value that identifies the customer.
          required: true
          schema:
            type: string
            format: uuid
        - name: candidateApplicationFormTypeId
          in: path
          description: Retrieves the Id of Candidate Application Form Type.
          required: true
          schema:
            type: string
        - name: X-MindKey-User-Language
          in: header
          description: Specify User UI Language.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Culture
          in: header
          description: Specify User UI Culture.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Timezone
          in: header
          description: Specify user timezone.
          schema:
            type: string
            default: Europe/Copenhagen
      responses:
        '200':
