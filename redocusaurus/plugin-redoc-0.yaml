        '400':
          description: Bad request provided
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  /{customerId}/candidates/lookup:
    get:
      tags:
        - Candidate
      summary: Lookup Data Specific
      description: Get lookup data to be used for creating a candidate.
      parameters:
        - name: customerId
          in: path
          description: A unique UUID value that identifies the customer.
          required: true
          schema:
            type: string
            format: uuid
        - name: IsDefault
          description: Specify the use of default value.
          in: query
          schema:
            type: boolean
        - name: IncludeCountry
          description: Indicates inclusion of country.
          in: query
          schema:
            type: boolean
        - name: IncludeNationality
          description: Indicates inclusion of Nationality.
          in: query
          schema:
            type: boolean
        - name: IncludeDocumentFileType
          description: Indicates inclusion of Document File Type.
          in: query
          schema:
            type: boolean
        - name: IncludeCulture
          description: Indicates inclusion of culture.
          in: query
          schema:
            type: boolean
        - name: X-MindKey-User-Language
          in: header
          description: Specify User UI Language.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Culture
          in: header
          description: Specify User UI Culture.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Timezone
          in: header
          description: Specify user timezone.
          schema:
            type: string
            default: Europe/Copenhagen
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LookupData'
        '400':
          description: Bad request provided
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  /{customerId}/job-agents/types/{jobAgentTypeId}:
