  /{customerId}/vacancies/detailed:
    get:
      tags:
        - Vacancy
      summary: Get All Vacancies - Detailed
      description: Retrieves all the vacancies in detail.
      parameters:
        - name: customerId
          in: path
          description: A unique ID that identifies the customer.
          required: true
          schema:
            type: string
            format: uuid
        - name: VacancyTypeId
          description: Job vacancy type identifier used for categorization.
          in: query
          schema:
            type: string
        - name: LocationId
          description: Specifies the location.
          in: query
          schema:
            type: string
        - name: RegionName
          description: Indicates the region name.
          in: query
          schema:
            type: string
        - name: VacancyAreaName
          description: Determines the vacancy area name.
          in: query
          schema:
            type: string
        - name: ExternalAccess
          description: Indicates if external access is allowed or not.
          in: query
          schema:
            type: boolean
            deprecated: true
        - name: InternalAccess
          description: Indicates if internal access is allowed or not.
          in: query
          schema:
            type: boolean
            deprecated: true
        - name: Access
          description: Specifies the type of access.
          in: query
          schema:
            $ref: '#/components/schemas/EnumAccess'
        - name: IncludeAdvertisementText
          description: Indicates whether advertisement text has been added or not.
          in: query
          schema:
            type: boolean
        - name: PerDate
          description: Specifies the date and time.
          in: query
          schema:
            type: string
            format: date-time
        - name: SortDescending
          description: Sorts the vacancy list in descending order.
          in: query
          schema:
            type: boolean
        - name: Unsolicited
          description: Displays desired vacancies through customizable options.
          in: query
          schema:
            $ref: '#/components/schemas/EnumVacancyListUnsolicited'
        - name: SortField
          description: Sorts the vacany list.
          in: query
          schema:
            $ref: '#/components/schemas/EnumVacancyListSortField'
        - name: X-MindKey-User-Language
          in: header
          description: Specifies the User UI Language.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Culture
          in: header
          description: Specifies the User UI Culture.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Timezone
          in: header
          description: Specifies the user timezone.
          schema:
            type: string
            default: Europe/Copenhagen
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VacancyModelDetailed'
        '400':
          description: Bad request provided
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
