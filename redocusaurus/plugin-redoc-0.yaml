          text/json:
            schema:
              $ref: '#/components/schemas/JobAgentGet'
          application/*+json:
            schema:
              $ref: '#/components/schemas/JobAgentGet'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobAgent'
        '400':
          description: Bad request provided
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
    put:
      tags:
        - Job Agent
      summary: Update Job Agent
      description: Revise job agent with latest updates.
      parameters:
        - name: customerId
          in: path
          description: A unique UUID value that identifies the customer.
          required: true
          schema:
            type: string
            format: uuid
        - name: jobAgentTypeId
          in: path
          description: Retrieves Job Agent Type Id.
          required: true
          schema:
            type: string
        - name: X-MindKey-User-Language
          in: header
          description: Specify User UI Language.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Culture
          in: header
          description: Specify User UI Culture.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Timezone
          in: header
          description: Specify user timezone.
          schema:
            type: string
            default: Europe/Copenhagen
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobAgentUpdate'
          text/json:
            schema:
              $ref: '#/components/schemas/JobAgentUpdate'
          application/*+json:
            schema:
              $ref: '#/components/schemas/JobAgentUpdate'
      responses:
        '200':
          description: Job Agent Updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobAgentUpdate'
        '400':
          description: Bad request provided
        '404':
          description: Job Agent was not found
        '500':
          description: Internal Server Error occured
    delete:
      tags:
        - Job Agent
      summary: Delete Job Agent
      description: Deletes the Job Agent.
      parameters:
        - name: customerId
          in: path
          description: A unique UUID value that identifies the customer.
          required: true
          schema:
            type: string
            format: uuid
        - name: jobAgentTypeId
          in: path
          description: Retrieves Job Agent Type Id.
          required: true
          schema:
            type: string
        - name: X-MindKey-User-Language
          in: header
          description: Specify User UI Language.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Culture
          in: header
          description: Specify User UI Culture.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Timezone
          in: header
          description: Specify user timezone.
          schema:
            type: string
            default: Europe/Copenhagen
      responses:
        '200':
          description: Job Agent deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobAgentUpdate'
        '400':
          description: Bad request provided
        '404':
          description: Job Agent was not found
        '500':
          description: Internal Server Error
