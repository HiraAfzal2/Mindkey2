tags:
  - name: Vacancy
    description: >-
      Vacancies are created in the MindKey by HR users, and can be retrieved
      from the API in order to be displayed on a webpage.
  - name: Job Agent
    description: >-
      Job Agent is used to retrieve information about a Job Agent Type or to
      create/update/delete Job Agents.
  - name: Candidate
    description: >-
      Candidate is used to create a new candidate in MindKey connected to a
      specific vacancy.
