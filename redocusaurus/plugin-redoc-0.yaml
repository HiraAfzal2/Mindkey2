  /{customerId}/job-agents/create/{jobAgentTypeId}:
    post:
      tags:
        - Job Agent
      summary: Create Job Agent
      description: Allows the creation of a job agent.
      parameters:
        - name: customerId
          in: path
          description: A unique UUID value that identifies the customer.
          required: true
          schema:
            type: string
            format: uuid
        - name: jobAgentTypeId
          in: path
          description: Retreives the Job Agent Type Id.
          required: true
          schema:
            type: string
        - name: X-MindKey-User-Language
          in: header
          description: Specify User UI Language.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Culture
          in: header
          description: Specify User UI Culture.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Timezone
          in: header
          description: Specify user timezone.
          schema:
            type: string
            default: Europe/Copenhagen
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobAgent'
          text/json:
            schema:
              $ref: '#/components/schemas/JobAgent'
          application/*+json:
            schema:
              $ref: '#/components/schemas/JobAgent'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobAgentGet'
        '400':
          description: Bad request provided
        '409':
          description: Job agent already exists
        '500':
          description: Internal Server Error occured
  /{customerId}/job-agents/resend-email/{jobAgentTypeId}:
    post:
      tags:
        - Job Agent
      summary: Resend E-mail
      description: Resends E-mail subscription to the Job Agent.
      parameters:
        - name: customerId
          in: path
          description: A unique UUID value that identifies the customer.
          required: true
          schema:
            type: string
            format: uuid
        - name: jobAgentTypeId
          in: path
          description: Retreives the Job Agent Type Id.
          required: true
          schema:
            type: string
        - name: X-MindKey-User-Language
          in: header
          description: Specify User UI Language.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Culture
          in: header
          description: Specify User UI Culture.
          schema:
            type: string
            default: en-us
        - name: X-MindKey-User-Timezone
          in: header
          description: Specify user timezone.
          schema:
            type: string
            default: Europe/Copenhagen
      requestBody:
        content:
          application/json:
            schema:
              type: string
          text/json:
            schema:
              type: string
          application/*+json:
            schema:
              type: string
      responses:
        '200':
          description: Subscription mail has been send to Job Agent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobAgent'
        '400':
          description: Bad request provided
        '500':
          description: Internal Server Error occured
