              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CandidateUploadModel'
        '400':
          description: Bad request provided
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
  /{customerId}/candidates/lookup/mailingtemplates:
    get:
      tags:
        - Candidate
      summary: Mailing Templates
      description: Retrieves a list of supported mailing templates.
      parameters:
        - name: customerId
